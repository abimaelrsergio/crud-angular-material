<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="900px">
        <form class="mt-60" #clientsFrm="ngForm" (ngSubmit)="salvar()">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Dados Pessoais</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">

                    <div fxLayout="row" fxLayout="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-width">
                                <mat-label>Nome: *</mat-label>
                                <input type="text" 
                                       name="nome"
                                       [(ngModel)] = "cliente.nome"
                                       placeholder="Ex: JosÃ© da Silva" matInput>
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayout="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-width">
                                <mat-label>Email: *</mat-label>
                                <input type="email" 
                                       name="email"
                                       [(ngModel)] = "cliente.email"
                                       placeholder="Digite seu email" matInput>
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayout="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">
                                <mat-label>CPF: *</mat-label>
                                <input type="text" 
                                       name="cpf" 
                                       [(ngModel)] = "cliente.cpf"
                                       placeholder="Digite seu cpf" matInput>
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayout="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">
                                <mat-label>Data Nascimento: *</mat-label>
                                <input type="text" 
                                       name="dataNascimento"
                                       [(ngModel)] = "cliente.dataNascimento"
                                       placeholder="Digite sua data de nascimento" matInput>
                            </mat-form-field>
                        </div>
                    </div>

                </mat-card-content>

                <mat-card-actions>
                    @if(!atualizando){
                        <button mat-flat-button color="primary" type="submit">
                            <mat-icon fontIcon="save"></mat-icon>
                            Salvar
                        </button>
                    } @else {
                        <button mat-flat-button color="primary">
                            <mat-icon fontIcon="refresh"></mat-icon>
                            Atualizar
                        </button>
                    }
                    <button mat-flat-button color="accent" class="ml-5">
                        <mat-icon fontIcon="backspace"></mat-icon>
                        Limpar
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>    
</div>
